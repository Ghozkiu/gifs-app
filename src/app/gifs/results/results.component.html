<div class="row">
  <div
    *ngFor="let gif of results"
    class="col-md-3 col-sm-6 mt-4 animate__animated animate__pulse"
  >
    <div class="card">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top animate__animated animate__fadeIn"
        loading="lazy"
      />
      <div class="card-body">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
